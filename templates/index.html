<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Borinha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #343541;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      line-height: 1.4;
    }
    .user {
      background-color: #2e8b57;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #444654;
      align-self: flex-start;
      text-align: left;
    }
    #input-area {
      display: flex;
      padding: 15px;
      background-color: #202123;
      border-top: 1px solid #444;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }
    #send-btn {
      padding: 10px 20px;
      border: none;
      background-color: #10a37f;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #0e8c6d;
    }
  </style>
</head>
<body>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="input" placeholder="Digite sua mensagem..." autocomplete="off" />
    <button id="send-btn" onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("VocÃª", message, "user");
      input.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage("Borinha", data.reply || data.error, "bot");
      } catch {
        appendMessage("Borinha", "Erro ao conectar com o servidor.", "bot");
      }
    }

    function appendMessage(sender, text, type) {
      const container = document.getElementById("chat-container");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${type}`;
      messageDiv.innerHTML = `<strong>${sender}:</strong><br>${text}`;
      container.appendChild(messageDiv);
      container.scrollTop = container.scrollHeight;
    }

    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
